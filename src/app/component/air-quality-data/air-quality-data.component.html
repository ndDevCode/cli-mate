<div
  *ngIf="airQualityData"
  class="col-12 rounded-5 p-2 mt-5 bg-white d-flex flex-column justify-content-center"
  data-aos="fade-right"
  data-aos-duration="3000"
>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Air Quality Index</p>
    <p class="m-0 p-1 fw-bold fs-5">
      {{ this.airQualityData?.list[0].main.aqi }}
    </p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Visibility</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ weatherData?.visibility / 1000 }} Km</p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Sun Rise</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ sunrise }}</p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Sun Set</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ sunset }}</p>
  </div>

  <div class="p-2 d-flex flex-wrap gap-2 justify-content-center">
    <p
      class="m-0 p-2 fw-bold text-bg-success rounded-pill bg-opacity-50 text-black max-width"
    >
      1 - Good
    </p>
    <p
      class="m-0 p-2 fw-bold text-bg-fair bg-opacity-50 rounded-pill max-width"
    >
      2 - Fair
    </p>
    <p
      class="m-0 p-2 fw-bold text-bg-moderate bg-opacity-50 rounded-pill max-width"
    >
      3 - Moderate
    </p>
    <p
      class="m-0 p-2 fw-bold text-bg-warning bg-opacity-50 rounded-pill max-width"
    >
      4 - Poor
    </p>
    <p
      class="m-0 p-2 fw-bold text-bg-danger rounded-pill bg-opacity-50 text-black max-width"
    >
      5 - Very Poor
    </p>
  </div>
</div>
