<div
  *ngIf="airQualityData"
  class="col-lg-6 col-md-12 col-sm-12 rounded-5 p-2 mt-5 bg-white d-flex flex-column justify-content-center"
  data-aos="fade-right"
  data-aos-duration="3000"
>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Air Quality Index</p>
    <p class="m-0 p-1 fw-bold fs-5">
      {{ this.airQualityData?.list[0].main.aqi }}
    </p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Visibility</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ weatherData?.visibility / 1000 }} Km</p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Sun Rise</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ sunrise }}</p>
  </div>
  <div
    class="d-flex justify-content-between align-items-center p-2 border-bottom"
  >
    <p class="m-0 p-1 fw-bold">Sun Set</p>
    <p class="m-0 p-1 fw-bold fs-5">{{ sunset }}</p>
  </div>
  <div class="d-flex justify-content-center align-items-center p-2">
    <p
      class="m-0 p-1 fw-bold text-bg-success rounded-start-pill bg-opacity-50 text-black"
    >
      1 - Good
    </p>
    <p class="m-0 p-1 fw-bold text-bg-fair bg-opacity-50">2 - Fair</p>
    <p class="m-0 p-1 fw-bold text-bg-moderate bg-opacity-50">3 - Moderate</p>
    <p class="m-0 p-1 fw-bold text-bg-warning bg-opacity-50">4 - Poor</p>
    <p
      class="m-0 p-1 fw-bold text-bg-danger rounded-end-pill bg-opacity-50 text-black"
    >
      5 - Very Poor
    </p>
  </div>
</div>
